<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="openlingo.css">
        <script src="scripts/jquery-3.6.0.js"></script>
    </head>
    <body>
        <div class="background-container">
            <h1>OpenLingo - Add a resource</h1>
            <div class="white-container">
                <h2 id="title"></h2>
                <div class="meta-container">
                    <img id="thumbnail" src="images/testthumbnail.jpeg" alt="thumbnail">
                    <div class="rating-container">
                        <label for="understanding">Understanding</label> 
                        <input type="range" id="understanding" name="understanding" min="0" max="100"> <br>
                        <label for="like">Like</label> 
                        <input type="range" id="like" name="like" min="1" max="5">
                    </div>
                </div>
                <!-- <h4> Other Intermediate 1 Learners on average had {78}% comprehension </h4> -->
                <h4 id="other-learners"></h4>
                 <div class="form-container">
                    <div class="input-container">
                        <p> Link: </p>
                        <input type="text" id="link-input" class="input-bar" name="link"><br>
                    </div>
                    <div class="input-container">
                        <p> Tags: </p>
                        <input type="text" id="tag-input" class="input-bar" name="tags"><br>
                    </div>
                    <input type="submit" value="Add Resource" id="submit-button">
                    <p id="saved-success"></p>
                </div>
            </div>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
